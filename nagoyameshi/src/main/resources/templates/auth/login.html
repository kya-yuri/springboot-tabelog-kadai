<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
    	<div th:replace="~{fragment :: meta}"></div>   
              
        <div th:replace="~{fragment :: styles}"></div> 
         
        <title>ログイン</title>       
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
        	<!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
             
            <main>
            	<div class="container pt-4 pb-5 nagoyameshi-container justify-content-center">
                	<div class="row justify-content-center">
                    	<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">               
                        	<h1 class="mb-4 text-center">ログイン</h1>            
                         	
                         	<!-- メッセージの表示 -->
	                        <div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
                        	<div th:if="${param.error}" class="alert alert-danger">
                            	メールアドレスまたはパスワードが正しくありません。
                            </div>
                            
                            <!-- ログインフォーム -->
                            <form th:action="@{/login}" method="post">
                            	<div class="form-group mb-3">
                                	<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
                                </div>
                                <div class="form-group mb-3">
                                	<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
                                </div>
                                 
                                <div class="form-group d-flex justify-content-center my-4">
                                	<button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">ログイン</button>
                                </div>
                            </form>
                             
                            <div class="text-center pb-2 mb-2 border-bottom">
								<a th:href="@{/resetpass/inputemail}">
                                	パスワードをお忘れの場合
                                </a>
                            </div>
                            <div class="text-center">                                
                            	<a th:href="@{/signup}">
                                	会員登録
                                </a>  
                            </div>
                        </div>
                    </div>
                    
                    <!-- テストユーザーの紹介 -->
                    <div class="col-xl-5 mt-4 mx-auto text-muted bg-light mb-4">
						<div class="p-4">
							<h3 class="text-center">テストユーザー</h3>
							<table class="table text-muted mt-3">
								<thead>
									<tr>
										<th scope="col">会員種類</th>
										<th scope="col">メールアドレス</th>
										<th scope="col">パスワード</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>無料会員</td>
										<td>taro.samurai@example.com</td>
										<td>password</td>
									</tr>
									<tr>
										<td>管理者</td>
										<td>hanako.samurai@example.com</td>
										<td>password</td>
									</tr>
									<tr>
										<td>有料会員</td>
										<td>yoshikatsu.samurai@example.com</td>
										<td>password</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
                </div>             
            </main>
             
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
         
        <div th:replace="~{fragment :: scripts}"></div>         
    </body>
</html>
